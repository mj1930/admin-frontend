<div class="page-wrapper chiller-theme toggled">
    <app-side-navigation></app-side-navigation>
    <!-- sidebar-wrapper  -->
    <main class="page-content">
      <div class="container-fluid">
  
        <h2>Customer Listing</h2>
  
        <hr />
        <div class="row">
          <div class="filer col p-3 rounded my-2 elegant-color text-white">
            <div class="row">
              <div class="col-sm-12 col-md-2">
                Sort By
                <select class="form-control">
                  <option value="">Default</option>
                  <option value="customerName-asc">customer Name (A - Z) </option>
                  <option value="customerName-desc">customer Name (Z - A) </option>
                </select>
              </div>
            </div>
          </div>
          <div class="table-responsive rounded table-striped">
            <table class="table">
              <thead class="grey lighten-2 small text-uppercase">
                <tr class="text-nowrap">
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Mobile</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let customer of customers">
                  <!-- <td scope="row">
                          <input type="checkbox" style="cursor: pointer" />
                        </td> -->
                  <td>
                    <p>{{customer?.status ? 'Active': 'InActive'}}</p>
                  </td>
                  <td>
                    <p>{{customer?.customerName}}</p>
                  </td>
                  <td>
                    <p *ngFor="let subcustomer of customer.subCategories"><span>{{subcustomer?.subcustomerName}}</span>
                    </p>
                  </td>
                  <td>
                    <div class="btn-group" role="group">
                      <a type="button" href="customer/edit-customer-details" class="btn btn-sm btn-dark mr-3">Edit</a>
                    </div>
                  </td>
                  <td>
                    <div class="custom-control custom-switch my-n2">
                      <input type="checkbox" class="custom-control-input" >
                      <label class="custom-control-label cursor-pointer my-2"></label>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
  
        <footer class="text-center">
          <div class="mb-2">
            <small>
              Â© 2021 made with <i class="fa fa-heart" style="color: red"></i> All
              Rights Reserved
            </small>
          </div>
        </footer>
      </div>
    </main>
  
    <!-- page-content" -->
  </div>
  <!-- page-wrapper -->
