<a id="show-sidebar" class="btn btn-sm btn-dark">
    <i class="fa fa-bars text-white" aria-hidden="true"></i>
  </a>
  <nav id="sidebar" class="sidebar-wrapper">
    <div class="sidebar-content">
      <div class="sidebar-brand">
        <a routerLink="/seller">Admin Account</a>
        <div id="close-sidebar" (click)="closeSidebar()">
          <i class="fa fa-times" aria-hidden="true"></i>
        </div>
      </div>
      <div class="sidebar-header">
        <div class="user-pic">
          <img
            class="img-responsive img-rounded"
            src="https://likewise-stage.azureedge.net/uploads/3eb6cf23-895b-45e9-b92c-5fb1b457dd04/bill-gates-profile-pic.jpg"
            alt="User picture"
          />
        </div>
        <div class="user-info justify-content-between align-items-center d-flex col p-0">
          <a>{{userName}} </a>
          <button class="btn btn-dark btn-sm" (click)="logout()" type="button">Logout</button>
          <!-- <span class="user-role">Seller</span> -->
        </div>
      </div>

      <!-- Sidebar Menu -->
      <div class="sidebar-menu" *ngIf="hasPermissions">
        <ul>
          <li class="header-menu"><span>General</span></li>
          <li class="sidebar-dropdown" routerLinkActive="active" *ngIf="permissions.indexOf('seller')>-1">
            <a routerLink="/seller" >
              <i class="fa fa-list-ul" aria-hidden="true"></i>
              <span>Seller Listing</span>
            </a>
          <li class="sidebar-dropdown" routerLinkActive="active" *ngIf="permissions.indexOf('seller')>-1">
            <a routerLink="/seller/customer" >
              <i class="fa fa-list-ul" aria-hidden="true"></i>
              <span>Customer Listing</span>
            </a>
            
          </li>
          <li class="sidebar-dropdown" routerLinkActive="active" *ngIf="permissions.indexOf('payments')>-1">
            <a routerLink="/order/payment-records" >
              <i class="fa fa-list-ul" aria-hidden="true"></i>
              <span>Payments Listing</span>
            </a>
            
          </li>
          <li class="sidebar-dropdown" routerLinkActive="active" *ngIf="permissions.indexOf('product')>-1">
            <a routerLink="/seller/product-listing">
              <i class="fa fa-dropbox" aria-hidden="true"></i>
              <span>Product Listing</span>
            </a>
          </li>

          <li class="sidebar-dropdown" routerLinkActive="active" *ngIf="permissions.indexOf('category')>-1">
            <a (click)="showSubMenu=!showSubMenu">
              <i class="fa fa-stack-overflow" aria-hidden="true"></i>
              <span>Category</span>
            </a>
            <div *ngIf="showSubMenu" class="">
              <ul>
                <li routerLinkActive="active">
                  <a routerLink="/category">Add Category</a>
                </li>
                <li routerLinkActive="active">
                  <a routerLink="/category/category-listing">Category Listing</a>
                </li>
              </ul>
            </div>
          </li>
          
          <li class="sidebar-dropdown" routerLinkActive="active" *ngIf="permissions.indexOf('order')>-1">
            <a (click)="showOrderSubMenu=!showOrderSubMenu">
              <i class="fa fa-shopping-cart"></i>
              <span>Orders</span>
            </a>
            <div *ngIf="showOrderSubMenu" class="">
              <ul>
                <li routerLinkActive="active">
                  <a routerLink="/order">Add Order</a>
                </li>
                <li routerLinkActive="active">
                  <a routerLink="/order/order-listing">Order Listing</a>
                </li>
              </ul>
            </div>
          </li>
          <li class="sidebar-dropdown" routerLinkActive="active" *ngIf="permissions.indexOf('permission')>-1">
            <a routerLink="/permission">
              <i class="fa fa-users" aria-hidden="true"></i>
              <span>Permission</span>
            </a>
          </li>

            <a>
              <i class="fa fa-globe"></i>

            </a>
          </li> -->

      </div>

  </nav>
