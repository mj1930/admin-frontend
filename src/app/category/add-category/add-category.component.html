<div class="page-wrapper chiller-theme toggled">
    <app-side-navigation></app-side-navigation>
        <!-- sidebar-wrapper  -->
        <main class="page-content">
          <div class="container-fluid">
            <h2>Add Category</h2>
            <hr />
            <div class="row">
                <form class="col">
                    <div class="form-group">
                      <label for="">Category Name</label>
                      <select name="categoresDropDown" [disabled]="showInputForCategory" class="form-control" [(ngModel)]="categoryId">
                        <option value="null">Select Category Name</option>
                        <option *ngFor="let category of categories" value="{{category?._id}}">{{category?.categoryName}}</option>
                      </select>
                    </div>
                    <button type="button" *ngIf="!showInputForCategory" class="btn mb-4 btn-sm btn-dark rounded m-0" (click)="showInputForCategory = true; categoryId=null;">Add New</button>
                    <button type="button" *ngIf="showInputForCategory" class="btn mb-4 btn-sm btn-dark rounded m-0" (click)="showInputForCategory = false; category=''">Cancel</button>
                    <div class="form-group" *ngIf="showInputForCategory">
                      <label for="">Category Name</label>
                      <input type="text" name="Category" class="form-control" placeholder="Category Name" [(ngModel)]="category">

                    <!-- <label for="" class="small" *ngIf="showInputForCategory">Upload Image</label>
                    <div class="input-group">

                            <span class="input-group-text" id="imageUpload">Upload</span>
                        </div>
                        <div class="custom-file">
                            <input type="file" (change)="categoryFileUpload($event)" class="custom-file-input" id="imageUpload" aria-describedby="inputGroupFileAddon01" accept="jpeg, png">
                            <label class="custom-file-label" for="imageUpload">Choose file</label>
                        </div>
                    </div> -->
                    </div>
                    <div class="form-group">
                      <label for="">Sub Category Name</label>
                      <input type="text" name="Sub Category" class="form-control" placeholder="Sub Category Name" [(ngModel)]="subCategory">
                    </div>
                        <!-- <p *ngIf="categoryImage" class="small m-0 text-success">File Uploaded Successfully</p> -->
                    <button type="submit" class="btn btn-primary rounded m-0 mt-2" (click)="addCategory()">Add Category</button>
                  </form>
            </div>

        </main>
