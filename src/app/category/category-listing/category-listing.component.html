              <div class="table-responsive rounded table-striped">
                <table class="table">
                  <thead class="grey lighten-2 small text-uppercase">
                    <tr class="text-nowrap">
                      <th scope="col">
                        <input type="checkbox" style="cursor: pointer" />
                      </th>
                      <th scope="col">Status</th>
                      <th scope="col">Category Name</th>
                      <th scope="col">Sub Category Name</th>
                      <!-- <th scope="col">Action</th> -->
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let category of categories">
                      <td scope="row">
                        <input type="checkbox" style="cursor: pointer" />
                      </td>
                      <td>
                          <p>{{category?.status ? 'Active': 'InActive'}}</p>
                      </td>
                      <td>
                        <p>{{category?.category}}</p>
                      </td>
                      <td>
                          <p *ngFor="let subCategory of category.subCategories"><span>{{subCategory?.subCategoryName}}</span></p>
                      </td>
                      <!-- <td>
                        <div class="btn-group" role="group">

                </table>
