            <div class="col-lg-3 my-2">
              Sort By
              <select class="form-control" (change)="sortData($event)">
                <option value="">Default</option>

                <option value="isEmailVerified-asc">Status (A - Z) </option>
                <option value="isEmailVerified-desc">Status (Z - A) </option>
                <option value="storename-asc">Store Name (A - Z) </option>
                <option value="storename-desc">Store Name (Z - A) </option>
                <option value="createdAt-asc">Date Created (A - Z) </option>
                <option value="createdAt-desc">Date Created (Z - A) </option>
              </select>

        <div class="table-responsive rounded table-striped">
          <table class="table">
            <thead class="grey lighten-2 small text-uppercase">
              <tr class="text-nowrap">
                <th scope="col">
                  <input type="checkbox" style="cursor: pointer" />
                </th>
                <th scope="col">Status</th>
                <th scope="col">Store Name</th>
                <th scope="col">Date Created</th>
                <th scope="col">Total lisited Products</th>
              </tr>
            </thead>
            <tbody *ngIf="users.length">
              <tr *ngFor="let user of users; let i = index">
                <td scope="row">
                  <input type="checkbox" style="cursor: pointer" />
                </td>
                <td>
                  <p class="text-left small m-0">
                    {{ user?.isEmailVerified ? "Active" : "Inactive" }}
                  </p>
                  <span
                    *ngIf="!user?.isEmailVerified"
                    class="text-left small m-0 p-0 text-muted"
                    >(Not Verified)</span
                  >
                </td>
                <td>
                  {{ user?.storename ? user?.storename : "NA" }}
                </td>
                <td>{{ user?.createdAt | date: "medium" }}</td>
                <td>
                  N/A
                </td>
              </tr>
            </tbody>
          </table>
