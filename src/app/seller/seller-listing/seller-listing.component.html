<div class="page-wrapper chiller-theme toggled">
<app-side-navigation></app-side-navigation>
    <!-- sidebar-wrapper  -->
    <main class="page-content">
      <div class="container-fluid">
        <h2>Seller Listing</h2>
        <hr />
        <div class="row">
          <div class="filer col p-3 rounded my-2 elegant-color text-white">
            <div class="row d-flex align-items-center">
              <div class="col-lg-9">
                <span class="small mr-3">Listing Status</span>
                <div class="custom-control custom-radio custom-control-inline">
                  <input
                    type="radio"
                    class="custom-control-input"
                    id="defaultInline1"
                    name="inlineDefaultRadiosExample"
                  />
                  <label class="custom-control-label" for="defaultInline1"
                    >All</label
                  >
                </div>
  
                <div class="custom-control custom-radio custom-control-inline">
                  <input
                    type="radio"
                    class="custom-control-input"
                    id="defaultInline2"
                    name="inlineDefaultRadiosExample"
                  />
                  <label class="custom-control-label" for="defaultInline2"
                    >Active</label
                  >
                </div>
  
                <div class="custom-control custom-radio custom-control-inline">
                  <input
                    type="radio"
                    class="custom-control-input"
                    id="defaultInline3"
                    name="inlineDefaultRadiosExample"
                  />
                  <label class="custom-control-label" for="defaultInline3"
                    >Inactive</label
                  >
                </div>
  
                <div class="custom-control custom-radio custom-control-inline">
                  <input
                    type="radio"
                    class="custom-control-input"
                    id="defaultInline4"
                    name="inlineDefaultRadiosExample"
                  />
                  <label class="custom-control-label" for="defaultInline4"
                    >Blocked</label
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="table-responsive rounded table-striped">
            <table class="table">
              <thead class="grey lighten-2 small text-uppercase">
                <tr class="text-nowrap">
                  <th scope="col">
                    <input type="checkbox" style="cursor: pointer" />
                  </th>
                  <th scope="col">Status</th>
                  <th scope="col">Store Name</th>
                  <th scope="col">Date Created</th>
                  <th scope="col">Total lisited Products</th>
                </tr>
              </thead>
              <tbody *ngIf="users.length">
                <tr *ngFor="let user of users; let i =index;">
                  <td scope="row">
                    <input type="checkbox" style="cursor: pointer" />
                  </td>
                  <td>
                    <p class="text-left small m-0">{{user?.isEmailVerified ? 'Active': 'Inactive'}}</p>
                    <span *ngIf="!user?.isEmailVerified" class="text-left small m-0 p-0 text-muted"
                      >(Not Verified)</span
                    >
                  </td>
                  <td>
                    {{user?.storename}}
                  </td>
                  <td>{{user?.createdAt | date: 'medium'}}</td>
                  <td>
                    N/A
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
  
        <footer class="text-center">
          <div class="mb-2">
            <small>
              Â© 2021 made with <i class="fa fa-heart" style="color: red"></i> All
              Rights Reserved
            </small>
          </div>
        </footer>
      </div>
    </main>

    <!-- page-content" -->
  </div>
