<div class="page-wrapper chiller-theme toggled">
  <app-side-navigation></app-side-navigation>
  <!-- sidebar-wrapper  -->
  <main class="page-content">
    <div class="container-fluid">
      <h2>Seller Documents Records</h2>
      <hr />
      <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="square-jelly-box">
        <p style="font-size: 20px; color: white">Loading...</p>
      </ngx-spinner>
      <div class="row">
        <div class="table-responsive rounded table-striped">
          <table class="table" id="myTable">
            <thead class="grey lighten-2 small text-uppercase">
              <tr class="text-nowrap">
                <th scope="col">Store Name</th>
                <th scope="col">Seller Email</th>
                <th scope="col">PAN</th>
                <th scope="col">GSTIN</th>
                <th scope="col">Signature</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  {{ user?.storename ? user?.storename : "NA" }}
                </td>
                <td>
                  {{ user?.email ? user?.email : "NA" }}
                </td>
                <td>
                  <a
                    href="{{user?.panImgLink}}" target="_blank">View</a>
                </td>
                <td>
                  <a
                    href="{{user?.gstImgLink}}" target="_blank">View</a>
                </td>
                <td>
                  <a
                    href="{{user?.gstImgLink}}" target="_blank">View</a>
                </td>
                <td>
                  Action
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <footer class="text-center">
        <div class="mb-2">
          <small>
            Â© 2021 made with <i class="fa fa-heart" style="color: red"></i> All
            Rights Reserved
          </small>
        </div>
      </footer>
    </div>
  </main>

  <!-- page-content" -->
</div>
